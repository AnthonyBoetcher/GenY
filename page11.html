<style>
.home {
    background-color: transparent;
    width: 100vw; 
    height: auto;
    display: grid; 
    justify-content: center;
    grid-template-columns: auto;
    grid-template-rows: repeat(400px);
    gap: 30px;
    overflow: hidden;
    vertical-align: left;
    margin: 0 0 0 30px;
}
h3 {
    color: black;
    font-size: 30px;
    display: absolute;
    margin: -200px auto 0 auto;
    z-index: 2;
   text-align: center;
   background-color: white;
   animation: flicker 1.5s infinite alternate;
    opacity: 0.7;
    border-radius: 15px;
    animation-iteration-count: infinite;
    animation-direction: alternate-reverse;
    transition: ease-in-out;
    width: 150px;
}
.tile {
    border: none;
    opacity: 0.5;  
    display: relative;
    margin: 100px 0 0 0;
}
.tile img {
    min-width: 400px;
    max-width: 500px;
    min-height: 400px;
   max-height: 500px;  
   border-radius: 50%;
   margin: 150px 0 150px 0; 
   z-index: -10;
}
.tile:hover {
    opacity: 1;
    cursor: pointer;
}
#navbar {
    width: 100%; 
    height: 80px;
    display: flex;
    flex-direction: row;
    justify-content:space-evenly;
    vertical-align: center;
    align-items: center; 
    align-content: center;
    animation: flicker 1.5s infinite alternate;
    opacity: 0.8;
    background-color: white;
    animation-iteration-count: infinite;
    animation-direction: alternate-reverse;
    transition: ease-in-out;
    position: fixed;
    top: 0;
    margin-top: 200px;
    transition: top 0.5s;
    z-index: 999;
    text-decoration: none;
    box-shadow: 0 0 10px 3px rgb(0, 255, 255);
}
nav-link {
    width: 15vw; 
    height: 60px; 
    font-family: sans-serif, cursive;
    font-size: 15px; 
    text-align: center;
    align-items: center;
    justify-content: center;
    vertical-align: center;
    margin-top: 0px;
    padding: 35px 0 0 0 ;
    font-weight: normal;
    animation: flicker 1.5s infinite alternate;
    color: black;
    font-weight: bold;
    z-index: 999;
    border-radius: 5%;
    opacity: 0.7;
    text-decoration: none;
}
nav-link:hover {
    cursor: pointer;
    transform: scale(1.2);
    opacity: 0.9;
    transition: 1s;
}
 html {
    height: 500vh; 
    width: 110vw;
   background-image: linear-gradient(
    white, rgb(0, 255, 255),black, black,black, black, black, black, black);
    background-repeat: no-repeat;
   z-index: -9;
 }
 main {
    background-image: url("3a.gif");
    background-repeat: no-repeat;
    background-size: 100% 100%; 
    width: 35vw; 
    max-width: 250px;
    min-width: 200px;
    max-height: 300px;
    min-height: 250px;
    height: 35vh;
    margin: 40vh auto 25vh auto;
    opacity: 0.7;
    z-index: -9;
 } 
/* Flickering animation */
@keyframes flicker {
    
  0%, 18%, 22%, 25%, 53%, 57%, 100% {

      text-shadow:
      0 0 4px #fff,
      0 0 11px #fff,
      0 0 19px #fff,
      0 0 40px rgb(0, 255, 255),
      0 0 80px rgb(0, 255, 255),
      0 0 90px rgb(0, 255, 255),
      0 0 100px rgb(0, 255, 255),
      0 0 150px rgb(0, 255, 255);
  }
  20%, 24%, 55% {        
      text-shadow: none;
  }    
}
</style>
<script>
     
     var prevScrollpos = window.pageYOffset;
window.onscroll = function() {
var currentScrollPos = window.pageYOffset;
  if (prevScrollpos > currentScrollPos) {
    document.getElementById("navbar").style.top = "0";
  } else {
    document.getElementById("navbar").style.top = "-300px";
  }
  prevScrollpos = currentScrollPos;
}

$(window).scroll(function() {
        if ($(this).scrollTop()> 20) {
            $('#main').fadeOut();
         }
        else {
          $('#main').fadeIn();
         }
    })
</script>
